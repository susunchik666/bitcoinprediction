<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Flask MVC (упрощённый)" }}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; margin: 16px 0; }
    label { display:block; margin-top: 10px; font-weight: 600; }
    input, select { width: 100%; padding: 8px; margin-top: 6px; }
    button { margin-top: 14px; padding: 10px 14px; cursor: pointer; }
    .hint { color: #555; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 6px 8px; border-bottom: 1px solid #eee; text-align: right; }
    .table th:first-child, .table td:first-child { text-align: left; }
    img { max-width: 100%; height: auto; border-radius: 12px; border: 1px solid #eee; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
